<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
   <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
   </header>

   <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 bg-light">
            <h5 class="mt-1">Search:</h5>
            <div class="input-group mb-3">
                <input id="enter city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
            <div class="input-group-append">
                <button class="b=tn btn-primary" type="button" id="Clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidty"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>    
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/script.js"></script>
</body>
</html>
